name: Google Indexing

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to run this manually for testing

jobs:
  indexing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Google Indexing API Action
        uses: robingenz/action-google-indexing@v1.2.1
        with:
          sitemap-url: https://your-website.com/sitemap.xml
          google-json-key: ${{ secrets.GOOGLE_JSON_KEY }}
